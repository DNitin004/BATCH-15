<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Movie Booking</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, green, yellow);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            background-color: #FF7F50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }    
        .booking-container {
            background: skyblue;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .booking-container h2 {
            color: black;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid blue;
            border-radius: 5px;
            font-size: 14px;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background-color: green;
        }
    </style>
    <script>
        function confirmBooking(event) {
            event.preventDefault(); // Prevent form submission
            const movieName = document.getElementById('movieName').value;
            const slotName = document.getElementById('slotName').value;
            const email = document.getElementById('email').value;
            const tickets = document.getElementById('tickets').value;
            const ticketType = document.getElementById('ticketType').value;
            const phone = document.getElementById('phone').value;

            // Simulate sending email and SMS (in reality, you would need backend services for this)
            alert(`Booking Confirmed!\nMovie: ${movieName}\nSlot: ${slotName}\nEmail: ${email}\nPhone: ${phone}\nTickets: ${tickets}\nTicket Type: ${ticketType}\n\nA confirmation will be sent to your email and phone number.`);
            location.reload(); // Refresh the page after clicking OK
        }
    </script>
</head>
<body>
    <div class="booking-container">
        <h2>Book Your Movie</h2>
        <form onsubmit="confirmBooking(event)">
            <div class="form-group">
                <label for="movieName">Movie Name</label>
                <select id="movieName" name="movieName" required>
                    <option value="RRR">RRR</option>
                    <option value="Baahubali: The Beginning">Baahubali: The Beginning</option>
                    <option value="Baahubali: The Conclusion">Baahubali: The Conclusion</option>
                    <option value="Pushpa: The Rise">Pushpa: The Rise</option>
                    <option value="Ala Vaikunthapurramuloo">Ala Vaikunthapurramuloo</option>
                    <option value="Sarileru Neekevvaru">Sarileru Neekevvaru</option>
                    <option value="Jersey">Jersey</option>
                    <option value="Sye Raa Narasimha Reddy">Sye Raa Narasimha Reddy</option>
                    <option value="Vakeel Saab">Vakeel Saab</option>
                    <option value="F2: Fun and Frustration">F2: Fun and Frustration</option>
                </select>
            </div>
            <div class="form-group">
                <label for="slotName">Slot Name</label>
                <select id="slotName" name="slotName" required>
                    <option value="Morning Show">Morning Show</option>
                    <option value="Matinee">Matinee</option>
                    <option value="First Show">First Show</option>
                    <option value="Second Show">Second Show</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your 10-digit phone number" pattern="^\d{10}$" title="Phone number must be exactly 10 digits.">
            </div>
            <div class="form-group">
                <label for="tickets">Number of Tickets</label>
                <input type="number" id="tickets" name="tickets" min="1" required>
            </div>
            <div class="form-group">
                <label for="ticketType">Ticket Type</label>
                <select id="ticketType" name="ticketType" required>
                    <option value="Platinum">Platinum</option>
                    <option value="Gold">Gold</option>
                    <option value="Silver">Silver</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Book Now</button>
        </form>
    </div>
</body>
</html>
