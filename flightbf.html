<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Train Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: gray; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .booking-container {
            background: paleturquoise;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 600px;
        }
        .booking-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: blueviolet;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: yellow;
        }
    </style>
    <script>
        function confirmBooking(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const departure = document.getElementById("departure").value;
            const destination = document.getElementById("destination").value;
            const date = document.getElementById("date").value;
            const classType = document.getElementById("class").value;
            const passengers = document.getElementById("passengers").value;

            // Show confirmation message with all booking details
            alert(`Your booking is confirmed!\n\nDetails:\nName: ${name}\nEmail: ${email}\nPhone: ${phone}\nDeparture: ${departure}\nDestination: ${destination}\nDate: ${date}\nClass: ${classType}\nPassengers: ${passengers}`);

            // In a real application, you would send an email and SMS confirmation here
            // (this would require a backend server or third-party services like Twilio for SMS or SendGrid for email)
            
            location.reload(); // Refresh the page after clicking OK
        }
    </script>
</head>
<body>
    <div class="booking-container">
        <h2>Train Booking</h2>
        <form onsubmit="confirmBooking(event)">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="departure">Departure Station</label>
                <input type="text" id="departure" name="departure" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination Station</label>
                <input type="text" id="destination" name="destination" required>
            </div>
            <div class="form-group">
                <label for="date">Travel Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="class">Class</label>
                <select id="class" name="class" required>
                    <option value="general">General</option>
                    <option value="sleeper">Sleeper</option>

                    <option value="economy">Economy</option>
                    <option value="business">Business</option>
                    <option value="first">First Class</option>
                </select>
            </div>
            <div class="form-group">
                <label for="passengers">Number of Passengers</label>
                <input type="number" id="passengers" name="passengers" min="1" required>
            </div>
            <button type="submit" class="submit-btn">Book Now</button>
        </form>
    </div>
</body>
</html>
